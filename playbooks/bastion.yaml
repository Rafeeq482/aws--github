---
- name: 🔐 Test Bastion SSH (No sudo)
  hosts: localhost
  gather_facts: false
  connection: local
  become: false
  tasks:

    - name: 👤 Who am I running as?
      command: whoami
      register: whoami_result

    - name: 🧾 Show current user
      debug:
        msg: "{{ whoami_result.stdout }}"

    - name: 🔧 Fix permission for bastion key (no sudo)
      shell: chmod 600 /runner/env/template.ssh_key_bastion

    - name: 🧪 Test Bastion SSH
      shell: >
        ssh -i /runner/env/template.ssh_key_bastion
        -o StrictHostKeyChecking=no
        ubuntu@65.2.190.68 "echo '✅ Connected to Bastion'"
      register: ssh_result
      ignore_errors: true

    - name: 🪵 Show result
      debug:
        msg: |
          {% if ssh_result.rc == 0 %}
          ✅ Success: {{ ssh_result.stdout }}
          {% else %}
          ❌ Failed: {{ ssh_result.stderr }}
          {% endif %}
