---
- name: Install Redis
  ansible.builtin.apt:
    name: redis-server
    state: present
    update_cache: yes

- name: Configure Redis
  ansible.builtin.template:
    src: redis.conf.j2
    dest: /etc/redis/redis.conf
    owner: redis
    group: redis
    mode: '0644'
  notify: Restart Redis

- name: Ensure Redis is enabled and started
  ansible.builtin.service:
    name: redis-server
    enabled: yes
    state: started
