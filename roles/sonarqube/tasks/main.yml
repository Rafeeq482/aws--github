---
- name: Ensure apt cache is updated
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Upgrade all packages to latest version
  apt:
    upgrade: dist
  become: yes

- name: Install required dependencies
  apt:
    name:
      - "{{ java_package }}"
      - unzip
      - wget
      - postgresql
      - postgresql-contrib
    state: present
  become: yes

- name: Ensure PostgreSQL service is running
  service:
    name: postgresql
    state: started
    enabled: yes
  become: yes

- name: Ensure PostgreSQL cluster is initialized
  command: pg_lsclusters
  register: cluster_check
  changed_when: false
  become: yes

- name: Initialize default PostgreSQL cluster if missing
  command: pg_createcluster {{ postgresql_version | default('14') }} main --start
  when: "'online' not in cluster_check.stdout"
  become: yes


- name: Copy PostgreSQL DB creation script
  copy:
    src: create_sonar_db.sh
    dest: /tmp/create_sonar_db.sh
    mode: '0755'
  become: yes
  owner: postgres
  group: postgres

- name: Wait for PostgreSQL to become available
  shell: |
    until pg_isready -h localhost -p 5432 -U postgres; do
      sleep 1
    done
  become: yes
  become_user: postgres

- name: Execute PostgreSQL DB creation script
  command: bash /tmp/create_sonar_db.sh "{{ sonarqube_db_user }}" "{{ sonarqube_db_password }}" "{{ sonarqube_db_name }}"
  args:
    chdir: /tmp
  become: yes
  become_user: postgres
# --- End script section ---


- name: Create SonarQube system user
  user:
    name: "{{ sonarqube_user }}"
    system: yes
    shell: /bin/false
    create_home: no
  become: yes

- name: Download SonarQube
  get_url:
    url: "{{ sonarqube_download_url }}"
    dest: "/opt/sonarqube-{{ sonarqube_version }}.zip"
    mode: '0644'
  become: yes

- name: Unzip SonarQube
  unarchive:
    src: "/opt/sonarqube-{{ sonarqube_version }}.zip"
    dest: /opt
    remote_src: yes
    creates: "/opt/sonarqube-{{ sonarqube_version }}"
  become: yes

- name: Move SonarQube directory
  command: mv "/opt/sonarqube-{{ sonarqube_version }}" "{{ sonarqube_install_dir }}"
  args:
    removes: "{{ sonarqube_install_dir }}"
  become: yes

- name: Set SonarQube ownership
  file:
    path: "{{ sonarqube_install_dir }}"
    owner: "{{ sonarqube_user }}"
    group: "{{ sonarqube_group }}"
    recurse: yes
  become: yes

- name: Configure sonar.properties
  template:
    src: sonar.properties.j2
    dest: "{{ sonarqube_install_dir }}/conf/sonar.properties"
    owner: "{{ sonarqube_user }}"
    group: "{{ sonarqube_group }}"
  become: yes

- name: Create systemd service file
  template:
    src: sonarqube.service.j2
    dest: /etc/systemd/system/sonarqube.service
  become: yes

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes
  become: yes

- name: Enable and start SonarQube service
  systemd:
    name: sonarqube
    state: started
    enabled: yes
  become: yes
